<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="userform.css">
<link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css”>

  <link href=“https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css” rel=“stylesheet”>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<body>  

<!-- -------------------------------------------------------------------------------------------------------- -->
<div class="gaurav">
<center><div class="container">
	<h2>Register</h2>
	<div class="form-container">
		<form action="adduser.jsp" method="post">  
		
		<div class="input-name">
		
				<i class="fa fa-id-badge lock"></i>
				<input type="text" placeholder="Enter ID" class="text-name" name="id">
			</div>
		
			<div class="input-name">
				<i class="fa fa-user lock"></i>
				<input type="text" placeholder="Enter Name" class="text-name" name="name">
			</div>
			
			<div class="input-name">
				<i class="fa fa-lock lock"></i>
				<input type="password" placeholder="Enter password" class="text-name" name="password">
			</div>
			
			<div class="input-name">
				<i class="fa fa-envelope email lock"></i>
				<input type="email" placeholder="Enter email" class="text-name" name="email">
			</div>
		
			<div class="input-name">
				<input type="radio" name="sex" value="male"/>
				<label style="margin-right: 30px;">Male</label>
				
				<input type="radio" class="radio-button" name="sex">
				<label>Female</label>
			</div>
			
			<div class="input-name">
				<select class="country" name="country">
					<option>Australia</option>  
					<option>India</option>  
					<option>London</option>  
					<option>Japan</option>  
					<option>Englend</option>  
					<option>Other</option>  
				</select>
			</div>
			
			<div class="input-name">
				<input type="submit" class="button" value="Register"><br>
				<input type="button" class="button1" value="View All Records" onclick="window.location='viewuser.jsp'"/>
				<input type="button" class="button1" value="View One Record" onclick="window.location='oneuser.html'"/>
			</div>
		</form>
	</div>
</div></center>
</div>

  
</body>
</html>
